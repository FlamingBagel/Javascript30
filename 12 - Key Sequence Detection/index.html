<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keyArray = [];
  const secretCode = 'joshisthebest';
  console.log("You're going to have to figure out the code if you want anything to happen on this page! Hint: I'm the best");

  window.addEventListener('keyup', (e) => {
    keyArray.push(e.key);
    keyArray.splice(-secretCode.length - 1, keyArray.length - secretCode.length);

    if(keyArray.join('').includes(secretCode)) {
      console.log("DING DING, YOU DID IT");
      cornify_add();
    }

    console.log(keyArray);
  })
</script>
</body>
</html>
